<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - H&C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo 2.png" alt="Logo de la Tienda" class="logo">
        <a href="carrito.html" class="cart-icon">
            <img src="carrito-icono.png" alt="Carrito de Compras">
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="hombre.html">Hombre</a></li>
            <li><a href="mujer.html">Mujer</a></li>
            <li><a href="novedades.html">Novedades</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </nav>
    <main>
        <h1>Checkout</h1>
        <form id="checkoutForm" style="display: none;">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="shippingMethod">Método de Envío:</label>
            <select id="shippingMethod" name="shippingMethod" required>
                <!-- Opciones de envío -->
            </select>
        
            <label for="paymentMethod">Método de Pago:</label>
            <select id="paymentMethod" name="paymentMethod" required onchange="toggleCreditCardFields()">
                <option value="">Selecciona un método de pago</option>
                <option value="creditCard">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
            </select>
        
            <div id="creditCardDetails" style="display: none;">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
        
                <label for="cardExpiry">Fecha de Expiración:</label>
                <input type="text" id="cardExpiry" name="cardExpiry" placeholder="MM/AA" maxlength="5">
        
                <label for="cardCVC">CVC:</label>
                <input type="text" id="cardCVC" name="cardCVC" placeholder="123" maxlength="3">
            </div>
        
            <button type="button" onclick="proceedToCheckout()">Confirmar Compra</button>
        </form>
        
        <div id="confirmationMessage" style="display: none;">
            <p>Compra confirmada. ¡Gracias por tu compra!</p>
        </div>
        
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#privacidad">Política de Privacidad</a></li>
            </ul>
        </nav>
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
