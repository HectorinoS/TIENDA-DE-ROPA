<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - H&C</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo 2.png" alt="Logo de la Tienda" class="logo">
        <a href="carrito.html" class="cart-icon">
            <img src="carrito-icono.png" alt="Carrito de Compras">
        </a>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="hombre.html">Hombre</a></li>
            <li><a href="mujer.html">Mujer</a></li>
            <li><a href="novedades.html">Novedades</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
            <li><a href="carrito.html">Carrito</a></li>
        </ul>
    </nav>
    <main>
        <h1>Checkout</h1>
        <form id="checkout-form">
            <label for="address">Dirección de Envío:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment-method">Método de Pago:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Tarjeta de Crédito</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Confirmar Compra</button>
        </form>
        <div id="confirmation-message" style="display: none;">
            <h2>¡Compra Realizada con Éxito!</h2>
            <p>Gracias por tu compra. Tu pedido está siendo procesado.</p>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#sobre-nosotros">Sobre Nosotros</a></li>
                <li><a href="#privacidad">Política de Privacidad</a></li>
            </ul>
        </nav>
    </footer>
    <script src="checkout.js"></script>
</body>
</html>
