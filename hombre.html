<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Ropa para hombre en H&C">
    <meta name="keywords" content="ropa para hombre, moda, hombre, compras">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo 2.png" alt="Logo de la Tienda" class="logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="mujer.html">Mujer</a></li>
            <li><a href="novedades.html">Novedades</a></li>
            <li><a href="ofertas.html">Ofertas</a></li>
        </ul>
    </nav>
    <main class="container">
        <section class="section">
            <h2>Ropa para Hombre</h2>
            <!-- Slider y productos -->
            <div class="carousel">
                <div class="carousel-wrapper">
                    <div class="carousel-slide"><img src="slider hombre 1.jpg" alt="Slide 1"></div>
                    <div class="carousel-slide"><img src="slider hombre 2.jpg" alt="Slide 2"></div>
                    <!-- Agrega más diapositivas aquí -->
                </div>
            </div>
            
            <!-- Productos dispuestos horizontalmente -->
            <div class="product-grid-horizontal">
                <div class="product" onclick="openProductModal('AE 24/7 T-shirt con Gráfico', 'Camisa', '100$', ['S', 'M', 'L'], ['negro'], 'playera hombre.jpg')">
                    <img src="playera hombre.jpg" alt="Producto Hombre 1">
                    <h3>AE 24/7 T-shirt con Gráfico</h3>
                    <p>Precio: 100$</p>
                </div>


                <div class="product" onclick="openProductModal('Producto Hombre 2', 'Descripción del producto', '120$', ['S', 'M', 'L'], ['Negro', 'Blanco'])">
                    <img src="producto2.jpg" alt="Producto Hombre 2">
                    
                </div>
                    
                </div>
                    
                </div>
                <!-- Agrega más productos aquí -->
            </div>

  <!-- Modal para mostrar detalles del producto -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProductModal()">&times;</span>
        <img id="productImage" src="" alt="Imagen del Producto">
        <h2 id="productTitle">Título del Producto</h2>
        <p id="productDescription">Descripción del Producto</p>
        <p id="productPrice">Precio: </p>

        <div class="select-container">
            <label for="productSize">Talla:</label>
            <select id="productSize"></select>
            <label for="productColor">Color:</label>
            <select id="productColor"></select>
        <button onclick="addToCart()">Agregar al Carrito</button>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
